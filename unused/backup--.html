<!DOCTYPE html>
<html>
<head>
  <title>Animated GIF Background with Logo Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/home-bg.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      pointer-events: none;
    }
    img {	
        position: absolute;	
        width: 15%;	
      }

  </style>
</head>
<body>
  <div id="background"></div>
  <div id="gifContainer">	
    <img id="gifImage" src="/adg-ani-1.gif" alt="Animated GIF" />

  <script>
    // Add mousemove event listener to control animation
    document.addEventListener("mousemove", function(event) {
      var mouseX = event.clientX;

      // Calculate the animation progress based on mouse position
      var animationProgress = mouseX / window.innerWidth;

      // Update the background position and animation speed
      var background = document.getElementById("background");
      background.style.backgroundPositionX = (animationProgress * 100) + "%";
      background.style.animationDuration = (1 - animationProgress) + "s";
    });
  </script>
</body>
</html>
