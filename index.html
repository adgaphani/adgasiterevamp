<html>
<head>
    <script type="text/javascript" src="./libgif.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #source-gif {
            display: none;
        }
        canvas{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img id="source-gif" src="./home-bg-3.gif" rel:auto_play="0" />

    <script type="text/javascript">
        var img_tag = document.getElementById('source-gif');
        var rub = new SuperGif({ gif: img_tag, auto_play: false, draw_while_loading: false, show_progress_bar: false });
        
        rub.load(function() {
            console.log('oh hey, now the gif is loaded');
            rub.pause(); // Pause the gif initially
        });

        window.addEventListener('wheel', function(e) {
            if (e.deltaY < 0) {
                console.log('scrolling up');
                rub.pause();
            }
            else if (e.deltaY > 0) {
                console.log('scrolling down');
                rub.play();
            }
        });
    </script>
</body>
</html>
